<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blog Editor</h1>
            <div class="toggle-container">
                <button id="write-tab" class="active">Write</button>
                <button id="view-tab">View All</button>
            </div>
        </header>

        <main>
            <section id="write-section" class="active-section">
                <form id="blog-form">
                    <div class="input-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter an engaging title..." required>
                    </div>
                    <div class="input-group">
                        <label for="content">Content</label>
                        <textarea id="content" placeholder="Start writing your story..." required></textarea>
                    </div>
                    <button type="submit" id="publish-btn">Publish Post</button>
                </form>
            </section>

            <section id="view-section">
                <div id="blog-list" class="blog-grid">
                    <!-- Blogs will be injected here -->
                </div>
            </section>
        </main>
    </div>
    <div id="toast" class="toast">Post published successfully!</div>
    <script src="script.js"></script>
</body>
</html>
